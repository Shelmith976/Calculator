<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link class="styles" rel="stylesheet" href="theme1.css" />

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div class="container">
        <div class="calc">
          <h5>calc</h5>
          <p>Theme</p>
          <div class="labels">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <div class="radio">
          <input type="radio"name="theme" id="theme1" checked onclick="themeSwitch('theme1.css')">
          <input type="radio"name="theme" id="theme2" onclick="themeSwitch('theme2.css')">
          <input type="radio"name="theme" id="theme3" onclick="themeSwitch('theme3.css')">
          </div>
        </div>
        <div class="display">
          <input type="text" id="results" />
        </div>
        <div class="inputs">
          <button class="btn" value="7">7</button>
          <button class="btn" value="8">8</button>
          <button class="btn" value="9">9</button>
          <button class="btn" id="delete">DEL</button>
          <button class="btn" value="4">4</button>
          <button class="btn" value="5">5</button>
          <button class="btn" value="6">6</button>
          <button class="btn" value="+">+</button>
          <button class="btn" value="1">1</button>
          <button class="btn" value="2">2</button>
          <button class="btn" value="3">3</button>
          <button class="btn" value="-">-</button>
          <button class="btn" value=".">.</button>
          <button class="btn" value="0">0</button>
          <button class="btn" value="/">/</button>
          <button class="btn" value="*">*</button>
          <button class="btn" id="reset">RESET</button>
          <button class="btn" id="equal">=</button>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
